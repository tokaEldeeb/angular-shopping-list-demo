<div class="row">
    <div class="col-md-12">
      <div *ngIf="message != '' && message != null" class="message-container alert-success">
        <p style="margin-right:5px;flex:2 0 0">{{message}} </p>
        <button class="btn" style="padding:0;height:0;color:green;flex:0.1 0 0" (click)="clearMessage()"> x </button></div>
        <img class="img-responsive" src="{{selectedRecipe.imagePath}}" style="width: 50px;">
    </div>
</div>
<div class="row">
<div class="col-md-12">
    <h4>{{selectedRecipe.name}}</h4>
</div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
        <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Manage Recipe</button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <a (click)="addToShopping()" class="manage-items">Add ingredient</a>
              <a [routerLink]="['edit']" class="manage-items">Edit ingredient</a>
              <a class="manage-items" (click)='DeleteRecipe()'>Delete ingredient</a>
        </div>
      </div>
    </div> 
</div>

<div class="row">
    <div class="col-md-12">
        <p>{{selectedRecipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class ="list-group-item" *ngFor="let ing of selectedRecipe.Ingredints">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
