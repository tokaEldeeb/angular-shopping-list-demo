<div class="row">
    <div class="col-ms-12">
        <form [formGroup]='formObj' (ngSubmit)="AddEditRecipe()">
            <div class="col-ms-12">
                <button class="btn btn-success" type="submit" [disabled]="!formObj.valid" style="margin-right : 5px">{{editButtonText}}</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
           </div>

            <div class="row">
                <div class="col-md-7 form-group">
                    <label for="name">Name : </label>
                    <input type="text" class="form-control" name="name" formControlName="name">
                </div>
        
                <div class="col-md-7 form-group">
                    <label for="description">Description : </label>
                    <input type="text" class="form-control" name="description" formControlName="description">
                </div>
        
                <div class="col-md-7 form-group">
                    <label for="image">Image Path : </label>
                    <input type="text"  class="form-control" name="image" 
                    formControlName="imagePath" #imagePath>
                </div>
                
            </div>
           
            <div class="row">
              <div class="col-md-12">
                <img [src] = "imagePath.value" width="100" height="auto">
                <div formArrayName = "Ingredints">
                    <div class="row" *ngFor="let ing of formObj.get('Ingredints').controls ; let i = index" 
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-md-7">
                            <input type="text" name="ingredientName" class="form-control" formControlName = "name">
                        </div>
                        <div class="col-md-3">
                            <input name="ingredientAmount" type="number" class="form-control" formControlName = "amount">
                        </div> 
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngeredient(i)">X</button>
                        </div>
                </div>
                </div>
                <hr>
                <button type="button" class="btn btn-success" (click)="AddIngredientRow()">Add Ingredient</button>
              </div>
            </div>

        </form>
    </div>
</div>
